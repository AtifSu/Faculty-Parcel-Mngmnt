<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="custom.css">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg bg-body-secondary" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
          <img src="img/logo.png" alt="logo" width="95" height="60">
            Faculty Parcel Management
          </a>
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" href="AdminRegister.html">
                <button type="button" class="btn btn-outline-primary">Admin Register</button></a>
            </li>
          </ul>
          </div>
        </div>
      </nav>
      
      <div class="row">
        <!-- Input Text -->
        <div class="col-md">
          <div class="card mt-4 ms-5 p-3 w-75">
            <form action="StdRegister.php" method="post">
            <div class="mb-3 row">
            <h2 class="text-center">Register</h2>
            <label type="text" class="form-label">Name</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="StdName" name="StdName" required>
            </div>
          </div>

          <div class="mb-3 row">
            <label type="text" class="form-label">Email</label>
            <div class="col-sm-10">
            <input type="email" class="form-control" id="StdEmail" name="StdEmail" required>
            <div class="invalid-feedback">
              Please provide a valid email.
          </div>
            </div>
            </div>

          <div class="mb-3 row">
            <label type="text" class="form-label">Phone Number</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" name="StdPhoneNum" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email address" required>
            </div>
            </div>

          <div class="mb-3 row">
            <label type="text" class="form-label">Matrics ID</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="StdID" name="StdID" required>
            </div>
            </div>
              
          <div class="mb-3 row">
            <label type="text" class="form-label">Password</label>
            <div class="col-sm-10">
            <input type="password" class="form-control" id="StdPass" name="StdPass" 
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+{}|:<>?])[a-zA-Z!@#$%^&*()_+{}|:<>?0-9]{8,}" 
            title="Password must contain at least one uppercase letter, one lowercase letter, one symbol, and be at least 8 characters long" 
            required>
            </div>
            </div>
              
            <button type="submit" class="btn btn-primary text-center w-30 mx-auto" value="validate">Create</button>
            <p><a class="sec-color link-opacity-50-hover mx-auto"href="login.html">Already have an account?</a></p>
          </form>

          </div>
        </div>
        <!-- Background img -->
        <div class="col-md">
          <figure class="figure">
            <img src="img/BGlogo.png" class="figure-img img-fluid rounded" alt="...">
          </figure>
        </div>
      </div>

</body>
</html>
